apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-server-development
  labels:
    app: details-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details-server
  template:
    metadata:
      labels:
        app: details-server
    spec:
      containers:
      - name: details-server
        image: alphabotsystem/alpha-details-server
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        ports:
        - containerPort: 6900
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service   
metadata:
  name: details-server
spec:
  type: ClusterIP
  selector:
    app: details-server
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900